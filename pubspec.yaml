name: weathershare
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  camera: ^0.10.5+9
  change_app_package_name: ^1.1.0
  cloud_firestore: ^4.16.1
  firebase_auth: ^4.19.1
  firebase_core: ^2.29.0
  firebase_database: ^10.5.2
  firebase_storage: ^11.7.1
  firebase_ui_auth: ^1.13.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  geolocator: ^11.0.0
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.2.0
  google_maps_flutter: ^2.2.8
  google_sign_in: ^6.2.1
  image_picker: ^1.1.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/icons/splash.png
  image_dark: assets/icons/splash.png

  android_12:
    image: assets/icons/splash-android.png
    icon_background_color: "#f7f6f1"
    image_dark: assets/icons/splash-android.png
    icon_background_color_dark: "#272727"
  web: false

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding_images/
    - assets/images/welcome_images/
    - assets/images/login_images/
    - assets/images/signup_images/
    - assets/images/profile/

    - assets/logo/
